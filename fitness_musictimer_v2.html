<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVAL FITNESS TIMER</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Neon Theme */
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.9); 
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-work: #c0ff33; /* Neon Lime */
            --accent-rest: #ff9f43; /* Tangerine */
            --danger: #ff4757;
            --input-bg: #1a1a1a;
            --border-radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- Live Background Canvas --- */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-color);
        }

        /* --- NEW VISUALIZER CANVAS --- */
        #visualizerCanvas {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%; /* Takes up bottom 35% of screen */
            z-index: 5; /* Behind the card, in front of BG */
            pointer-events: none;
            opacity: 0.8;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 95vh;
            max-height: 900px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.08);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(25px);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .container::-webkit-scrollbar { display: none; }

        /* --- Header --- */
        .app-header {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; margin-bottom: 1rem; flex-shrink: 0;
        }
        .logo-icon {
            height: 40px; width: 40px;
            border-radius: 50%; object-fit: cover;
            filter: drop-shadow(0 0 8px rgba(192, 255, 51, 0.5));
            mix-blend-mode: screen; 
        }
        h1 {
            margin: 0; font-size: 1.5rem; 
            font-family: 'Black Ops One', cursive;
            text-transform: uppercase; letter-spacing: 2px;
            color: var(--accent-work);
            text-shadow: 0 0 15px rgba(192, 255, 51, 0.3);
        }

        /* --- Setup Inputs --- */
        #setupSection { display: flex; flex-direction: column; }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        /* Remove margin from last form group */
        .form-group:last-child { margin-bottom: 0; }
        label { display: block; margin-bottom: 5px; font-size: 0.7rem; color: var(--text-muted); font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
        input[type="number"], input[type="file"], input[type="text"] {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid #333; background: var(--input-bg);
            color: white; box-sizing: border-box; font-size: 1rem;
            font-family: 'Segoe UI', sans-serif;
            transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent-work); background: #222; }

        .error-msg {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
            font-weight: bold;
        }

        /* --- PRESET SECTION STYLES --- */
        .preset-section {
            margin-top: 0; padding-top: 1rem; border-top: 1px solid #333;
            text-align: left;
        }
        
        .preset-controls {
            display: flex; gap: 10px; margin-bottom: 10px;
        }

        .btn-save-preset {
            background: #333; color: var(--accent-work); border: 1px solid var(--accent-work);
            border-radius: 8px; font-weight: 700; padding: 0 15px; cursor: pointer;
            flex: 0 0 80px; /* Fixed width */
            font-size: 0.9rem;
        }

        .preset-list {
            display: flex; flex-direction: column; gap: 6px; max-height: 200px; overflow-y: auto;
            padding-right: 4px;
        }

        /* Hide scrollbar by default, show only when scrolling */
        .preset-list {
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
        }
        
        .preset-list:hover,
        .preset-list:focus {
            scrollbar-color: rgba(192, 255, 51, 0.6) rgba(0, 0, 0, 0.2);
        }
        
        /* Scrollbar styling for preset list */
        .preset-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .preset-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        .preset-list::-webkit-scrollbar-thumb {
            background: rgba(192, 255, 51, 0.6);
            border-radius: 3px;
        }
        
        .preset-list::-webkit-scrollbar-thumb:hover {
            background: var(--accent-work);
        }

        .preset-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-item:hover {
            border-color: var(--accent-work);
            background: rgba(192, 255, 51, 0.05);
            transform: translateX(2px);
        }

        .preset-info {
            display: flex;
            flex-direction: column;
        }

        .preset-name {
            font-weight: 700;
            font-size: 0.9rem;
            color: #fff;
        }

        .preset-details {
            color: #888;
            font-size: 0.7rem;
            margin-top: 2px;
        }

        .btn-delete-preset {
            background: transparent;
            color: var(--danger);
            border: none;
            font-size: 1.2rem;
            padding: 5px;
            margin: 0;
            flex: 0 0 auto;
            opacity: 0.6;
        }
        .btn-delete-preset:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* --- Buttons --- */
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        
        button.main-btn {
            flex: 1; padding: 12px 20px; border: none; border-radius: 4px;
            font-family: 'Black Ops One', cursive; 
            font-size: 1rem; letter-spacing: 1px;
            cursor: pointer; transition: transform 0.1s, box-shadow 0.2s;
            text-transform: uppercase;
        }
        button {
            transition: transform 0.1s, opacity 0.2s;
        }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .btn-start { 
            background: var(--accent-work); 
            color: #000; 
            box-shadow: 0 0 20px var(--accent-work), inset 0 0 10px rgba(0,0,0,0.2); 
            font-weight: bold;
            padding: 15px 30px;
            margin: 0 auto;
            display: block;
            width: auto;
        }
        
        .btn-pause {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-pause.paused {
            background: var(--accent-rest);
            color: black;
            box-shadow: 0 0 20px rgba(255, 159, 67, 0.6);
            animation: pulse 1.5s infinite;
        }
        
        .btn-stop {
            background: #222;
            color: #666;
        }

        /* --- STATUS PANEL --- */
        #statusPanel { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100%;
            animation: fadeIn 0.5s ease;
        }

        /* Circular Progress Timer */
        .timer-container {
            position: relative;
            width: 380px; 
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0 20px 0;
        }
        
        .progress-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            overflow: visible;
        }
        
        .progress-ring__circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.05);
            stroke-width: 8;
        }
        
        .progress-ring__circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round; 
            transition: stroke-dashoffset 1s linear, filter 0.3s ease, stroke 0.3s ease; 
            transform-origin: 50% 50%;
            filter: drop-shadow(0 0 8px var(--accent-work));
        }
        
        .timer-center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .timer-time {
            font-family: 'Black Ops One', cursive;
            font-size: 10rem;
            line-height: 0.9;
            color: #fff;
            margin-bottom: 0px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .timer-label {
            font-size: 2rem;
            font-family: 'Black Ops One', cursive;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 0px;
            opacity: 0.9;
        }
        
        .set-counter {
            font-size: 1.2rem;
            font-family: 'Black Ops One', cursive;
            color: var(--text-muted);
            margin-top: 1rem;
            background: rgba(255,255,255,0.05);
            padding: 5px 20px;
            border-radius: 50px;
            letter-spacing: 2px;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* Visual Warning Overlay */
        #visualWarning {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15rem;
            font-weight: 900;
            color: var(--accent-work);
            z-index: 1000;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>
<canvas id="visualizerCanvas"></canvas>

<svg style="position: absolute; width: 0; height: 0;">
    <defs>
        <linearGradient id="vividGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:var(--accent-work); stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f6e58d; stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>

<div class="container">
    <div class="app-header">
        <img src="z-rival-logo-transparent.png" alt="Rival Logo" class="logo-icon">
        <h1>RIVAL FITNESS TIMER</h1>
    </div>

    <div id="setupSection">
        <div class="form-group">
            <label>YOUR NAME</label>
            <input type="text" id="userIdentity" placeholder="ENTER NAME">
        </div>
        
        <div class="form-group">
            <label>MUSIC (MP3/WAV)</label>
            <input type="file" id="musicInput" accept=".mp3, .wav">
            <div class="error-msg" id="fileError"></div>
        </div>

        <div style="display:flex; gap:10px; margin-bottom: 15px;">
            <div class="form-group" style="flex:1;">
                <label>WORK</label>
                <input type="number" id="durationInput" min="1" max="600" value="30">
                <div class="error-msg" id="durationError"></div>
            </div>
            <div class="form-group" style="flex:1;">
                <label>REST</label>
                <input type="number" id="restInput" min="0" max="300" value="10">
                <div class="error-msg" id="restError"></div>
            </div>
            <div class="form-group" style="flex:1;">
                <label>SETS</label>
                <input type="number" id="setsInput" min="1" max="100" value="5">
                <div class="error-msg" id="setsError"></div>
            </div>
        </div>

        <div class="preset-section">
            <label>SAVED WORKOUTS</label>
            <div class="preset-controls">
                <input type="text" id="presetName" placeholder="Name (e.g., Morning HIIT)">
                <button id="savePresetBtn" class="btn-save-preset">SAVE</button>
            </div>
            <div id="presetList" class="preset-list">
                </div>
        </div>

        <div class="btn-group" style="margin-top: 15px;">
            <button id="startBtn" class="btn-start">START WORKOUT</button>
        </div>
    </div>

    <div id="statusPanel">
        <div class="timer-container">
            <svg class="progress-ring" viewBox="0 0 400 400">
                <circle class="progress-ring__circle-bg" r="180" cx="200" cy="200"/>
                <circle id="progressBar" class="progress-ring__circle" stroke="url(#vividGradient)" r="180" cx="200" cy="200" />
            </svg>
            <div class="timer-center">
                <div id="timerDisplay" class="timer-time">00</div>
                <div id="phaseBadge" class="timer-label" style="color: var(--accent-work);">WORK</div>
            </div>
        </div>
        <div id="setInfo" class="set-counter">SET 1 / 5</div>
        <div class="btn-group" style="width: 100%; margin-top: auto;">
            <button id="pauseBtn" class="main-btn btn-pause">PAUSE</button>
            <button id="restartBtn" class="main-btn btn-start">RESTART</button>
            <button id="stopBtn" class="main-btn btn-stop">END</button>
        </div>
    </div>
</div>

<div id="visualWarning"></div>

<script>
    // ==========================================
    // --- UTILITY FUNCTIONS ---
    // ==========================================
    // Device detection
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isLowPerformance = isMobile || navigator.hardwareConcurrency < 4;
    
    // Performance settings based on device
    const performanceSettings = {
        particleCount: isLowPerformance ? 10 : 30,
        animationThrottle: isLowPerformance ? 2 : 1,
        shadowIntensity: isLowPerformance ? 0.5 : 1,
        enableAnimations: !isLowPerformance
    };
    
    // ==========================================
    // --- POWER PULSE LIVE BG ---
    // ==========================================
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let shockwaves = [];
    const neonGreen = '192, 255, 51'; 

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    
    // Handle visibility change to manage animations and audio
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            // App is in background
            performanceSettings.enableAnimations = false;
            
            // Try to keep audio playing in background
            if (audioContext && audioContext.state === 'suspended' && timerInterval) {
                audioContext.resume().catch(e => {
                    console.error('Failed to resume audio context in background:', e);
                });
            }
            
            // Re-acquire wake lock if lost
            if (timerInterval && !wakeLock) {
                requestWakeLock().catch(err => {
                    console.error('Failed to re-acquire wake lock in background:', err);
                });
            }
        } else {
            // App is visible again
            performanceSettings.enableAnimations = !isLowPerformance;
            
            // Resume audio context if it was suspended
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().catch(e => {
                    console.error('Failed to resume audio context when visible:', e);
                });
            }
            
            // Ensure wake lock is active if we're in a workout
            if (timerInterval) {
                requestWakeLock().catch(err => {
                    console.error('Failed to re-acquire wake lock when visible:', err);
                });
            }
        }
    });

    class Shockwave {
        constructor() {
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            this.radius = 10;
            this.maxRadius = Math.max(canvas.width, canvas.height) / 1.5;
            this.speed = 6; 
            this.opacity = 0.8;
            this.lineWidth = 4;
        }
        update() {
            this.radius += this.speed;
            this.opacity = 0.8 * (1 - this.radius / this.maxRadius);
            this.lineWidth = 4 * (1 - this.radius / this.maxRadius);
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(${neonGreen}, ${this.opacity})`;
            ctx.lineWidth = this.lineWidth;
            ctx.shadowBlur = 20;
            ctx.shadowColor = `rgb(${neonGreen})`;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }
    }

    class BurstParticle {
        constructor() {
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 15 + 5; 
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.size = Math.random() * 4 + 2;
            this.life = 100; 
            this.color = Math.random() > 0.8 ? '#ffffff' : `rgb(${neonGreen})`;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.96; 
            this.vy *= 0.96;
            this.life -= 2;
            this.size *= 0.98; 
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function triggerPulse() {
        if (!performanceSettings.enableAnimations) return;
        
        shockwaves.push(new Shockwave());
        for (let i = 0; i < performanceSettings.particleCount; i++) {
            particles.push(new BurstParticle());
        }
    }

    let frame = 0;
    let animationFrameId = null;
    
    function animate() {
        // Skip animation if disabled
        if (!performanceSettings.enableAnimations) {
            // Clear canvas if animations are disabled
            ctx.fillStyle = 'rgba(18, 18, 18, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            animationFrameId = requestAnimationFrame(animate);
            return;
        }
        
        ctx.fillStyle = 'rgba(18, 18, 18, 0.25)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        frame++;
        if (frame % 90 === 0 || frame === 1) {
           triggerPulse();
        }

        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].life <= 0) {
                particles.splice(i, 1);
                i--;
            }
        }
        
        for (let i = 0; i < shockwaves.length; i++) {
            shockwaves[i].update();
            shockwaves[i].draw();
            if (shockwaves[i].opacity <= 0.05 || shockwaves[i].radius >= shockwaves[i].maxRadius) {
                shockwaves.splice(i, 1);
                i--;
            }
        }
        animationFrameId = requestAnimationFrame(animate);
    }

    // Start animation after a short delay to allow app to load
    setTimeout(() => {
        animate();
    }, 1000);

    // ==========================================
    // --- MAIN APP LOGIC ---
    // ==========================================
    
    // --- State Variables ---
    let audioContext = null;
    let musicAudio = new Audio();
    let timerInterval = null;
    let currentSet = 1;
    let isResting = false;
    let timeLeft = 0;
    let isPaused = false;
    let analyser = null;
    let sourceNode = null;
    let activePresetName = null;
    
    // --- Constants ---
    const USER_KEY = 'zRival_user';
    
    // --- Elements ---
    const inputs = {
        name: document.getElementById('userIdentity'),
        music: document.getElementById('musicInput'),
        duration: document.getElementById('durationInput'),
        rest: document.getElementById('restInput'),
        sets: document.getElementById('setsInput')
    };
    const presetUI = {
        nameInput: document.getElementById('presetName'),
        saveBtn: document.getElementById('savePresetBtn'),
        list: document.getElementById('presetList')
    };
    const errors = {
        file: document.getElementById('fileError'),
        duration: document.getElementById('durationError'),
        rest: document.getElementById('restError'),
        sets: document.getElementById('setsError')
    };
    const ui = {
        startBtn: document.getElementById('startBtn'),
        stopBtn: document.getElementById('stopBtn'),
        restartBtn: document.getElementById('restartBtn'),
        pauseBtn: document.getElementById('pauseBtn'),
        statusPanel: document.getElementById('statusPanel'),
        badge: document.getElementById('phaseBadge'),
        timer: document.getElementById('timerDisplay'),
        setInfo: document.getElementById('setInfo'),
        warning: document.getElementById('visualWarning'),
        setup: document.getElementById('setupSection'),
        circle: document.getElementById('progressBar')
    };

    // --- Validation Logic ---
    function validateInputs() {
        let isValid = true;
        Object.values(errors).forEach(el => { el.style.display = 'none'; el.textContent = ''; });

        if (!inputs.music.files.length) {
            errors.file.textContent = "Please upload a music file first.";
            errors.file.style.display = 'block';
            isValid = false;
        } else if (inputs.music.files[0].size > 50 * 1024 * 1024) {
            errors.file.textContent = "File too large. Max 50MB.";
            errors.file.style.display = 'block';
            isValid = false;
        }

        const valNum = (input, min, max, errEl) => {
            const val = parseInt(input.value);
            if (isNaN(val) || val < min || val > max) {
                errEl.textContent = `Enter ${min}-${max}`;
                errEl.style.display = 'block';
                return false;
            }
            return true;
        };

        if (!valNum(inputs.duration, 1, 600, errors.duration)) isValid = false;
        if (!valNum(inputs.rest, 0, 300, errors.rest)) isValid = false;
        if (!valNum(inputs.sets, 1, 100, errors.sets)) isValid = false;

        return isValid;
    }

    // --- Saved Workouts Logic (LocalStorage) ---
    const PRESET_KEY = 'zRival_presets';

    function loadPresets() {
        const data = localStorage.getItem(PRESET_KEY);
        const presets = data ? JSON.parse(data) : [];
        renderPresets(presets);
    }

    function renderPresets(presets) {
        presetUI.list.innerHTML = '';
        if (presets.length === 0) {
            presetUI.list.innerHTML = '<div style="color:#555; font-style:italic; padding:10px;">No saved workouts yet.</div>';
            return;
        }

        presets.forEach((p, index) => {
            const div = document.createElement('div');
            div.className = 'preset-item';
            // Click on the text part to load
            div.innerHTML = `
                <div class="preset-info" onclick="applyPreset(${index})">
                    <span class="preset-name">${p.name}</span>
                    <span class="preset-details">${p.work}s Work / ${p.rest}s Rest / ${p.sets} Sets</span>
                </div>
                <button class="btn-delete-preset" onclick="deletePreset(${index})">&times;</button>
            `;
            presetUI.list.appendChild(div);
        });
    }

    function savePreset() {
        const name = presetUI.nameInput.value.trim();
        const work = parseInt(inputs.duration.value);
        const rest = parseInt(inputs.rest.value);
        const sets = parseInt(inputs.sets.value);

        if (!name) {
            alert("Please name your workout preset.");
            return;
        }
        
        // Simple validation
        if(isNaN(work) || isNaN(rest) || isNaN(sets)) {
            alert("Please ensure workout numbers are valid.");
            return;
        }

        const data = localStorage.getItem(PRESET_KEY);
        const presets = data ? JSON.parse(data) : [];
        
        // Add new preset
        presets.push({ name, work, rest, sets });
        
        // Save and Reload
        localStorage.setItem(PRESET_KEY, JSON.stringify(presets));
        presetUI.nameInput.value = ''; // Clear input
        loadPresets();
    }

    // Expose functions to global scope for HTML onclick attributes
    window.deletePreset = function(index) {
        if(confirm("Delete this saved workout?")) {
            const data = localStorage.getItem(PRESET_KEY);
            const presets = data ? JSON.parse(data) : [];
            presets.splice(index, 1);
            localStorage.setItem(PRESET_KEY, JSON.stringify(presets));
            loadPresets();
        }
    }

    window.applyPreset = function(index) {
        const data = localStorage.getItem(PRESET_KEY);
        const presets = data ? JSON.parse(data) : [];
        const p = presets[index];
        
        if (p) {
            inputs.duration.value = p.work;
            inputs.rest.value = p.rest;
            inputs.sets.value = p.sets;
            // Visual feedback
            const container = document.getElementById('setupSection');
            container.style.transition = "background-color 0.2s";
            container.style.backgroundColor = "#333"; // Flash lighter
            setTimeout(() => {
                container.style.backgroundColor = ""; // Reset
            }, 200);
        }
    }

    // --- Audio Logic (Amplified) ---
    let wakeLock = null;
    
    // --- AUDIO VISUALIZATION SETUP ---
    const visCanvas = document.getElementById('visualizerCanvas');
    const visCtx = visCanvas.getContext('2d');
    visCanvas.width = window.innerWidth;
    visCanvas.height = window.innerHeight * 0.35;
    
    // Handle window resize for visualizer
    window.addEventListener('resize', () => {
        visCanvas.width = window.innerWidth;
        visCanvas.height = window.innerHeight * 0.35;
    });
    
    // Request wake lock to prevent phone from sleeping during workout
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                // Request screen wake lock first
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                    console.log('Screen Wake Lock released');
                    // Try to re-acquire wake lock if workout is still active
                    if (timerInterval) {
                        requestWakeLock().catch(err => console.error('Failed to re-acquire wake lock:', err));
                    }
                });
                console.log('Screen Wake Lock acquired');
            }
        } catch (err) {
            console.error('Wake Lock request failed:', err);
        }
    }
    
    // Release wake lock when workout ends
    function releaseWakeLock() {
        if (wakeLock) {
            wakeLock.release();
            wakeLock = null;
        }
    }
    
    function initAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            // Add AudioContext state change listener to handle suspension
            audioContext.addEventListener('statechange', () => {
                console.log('AudioContext state changed:', audioContext.state);
                if (audioContext.state === 'suspended' && timerInterval) {
                    // Try to resume audio context if we're in a workout
                    audioContext.resume().catch(err => {
                        console.error('Failed to resume AudioContext:', err);
                    });
                }
            });
        }
        // Resume audio context if it's suspended (e.g., after user interaction)
        if (audioContext.state === 'suspended') {
            audioContext.resume().catch(err => {
                console.error('Failed to resume AudioContext:', err);
            });
        }
    }
    
    // --- AUDIO VISUALIZATION ---
    function initAudioSystem() {
        if (!audioContext) {
            initAudio();
        }
        
        // Connect Music to Analyser
        sourceNode = audioContext.createMediaElementSource(musicAudio);
        sourceNode.connect(analyser);
        analyser.connect(audioContext.destination);
        
        // Start Visualizer Loop
        drawVisualizer();
    }
    
    function drawVisualizer() {
        requestAnimationFrame(drawVisualizer);
        
        if(!analyser) return;
        
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteFrequencyData(dataArray);
        
        visCtx.clearRect(0, 0, visCanvas.width, visCanvas.height);
        
        // Optimize visualization based on performance
        const barWidth = isLowPerformance ? 3 : (visCanvas.width / bufferLength) * 2.5;
        let barHeight;
        let x = 0;
        
        // Skip every other bar on mobile for better performance
        const step = isLowPerformance ? 2 : 1;
        
        for (let i = 0; i < bufferLength; i += step) {
            barHeight = dataArray[i] / 1.5; // Scale height
            
            // Bar Color: Dynamic Gradient based on Theme
            const r = 192 + (barHeight/2);
            const g = 255;
            const b = 51;
            
            visCtx.fillStyle = `rgb(${r},${g},${b})`;
            // Draw bar from bottom up
            visCtx.fillRect(x, visCanvas.height - barHeight, barWidth, barHeight);
            
            x += barWidth + 1;
        }
    }
    
    function fadeMusic(targetVol, durationSec) {
        if (!musicAudio || musicAudio.paused) return;
        const startVol = musicAudio.volume;
        const stepTime = 50; 
        const steps = (durationSec * 1000) / stepTime;
        const volStep = (targetVol - startVol) / steps;
        let currentStep = 0;
        
        const fadeInterval = setInterval(() => {
            currentStep++;
            let newVol = startVol + (volStep * currentStep);
            if (newVol > 1) newVol = 1; if (newVol < 0) newVol = 0;
            musicAudio.volume = newVol;
            if (currentStep >= steps || isPaused) {
                clearInterval(fadeInterval);
                if(!isPaused) musicAudio.volume = targetVol;
            }
        }, stepTime);
    }

    function playBeep() {
        initAudio();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.type = 'square'; 
        oscillator.frequency.setValueAtTime(880, audioContext.currentTime); 
        
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(1.0, audioContext.currentTime + 0.05); 
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3); 

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
    }

    // --- Voice Logic ---
    function speak(text) {
        if(isPaused) return; 
        window.speechSynthesis.cancel();
        fadeMusic(0.2, 0.5); 
        
        const utterance = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();
        let selectedVoice = voices.find(v => v.name.includes("Google US English") || v.name.includes("Samantha") || v.lang === "en-US");
        if (selectedVoice) utterance.voice = selectedVoice;
        
        utterance.rate = 1.1; 
        utterance.pitch = 1.0; 
        utterance.volume = 1.0;
        
        utterance.onend = function() {
            setTimeout(() => { if(!isPaused) fadeMusic(1.0, 2.0); }, 500);
        };
        window.speechSynthesis.speak(utterance);
    }
    
    // --- PAUSE/RESUME LOGIC ---
    function togglePause() {
        isPaused = !isPaused;
        
        if (isPaused) {
            ui.pauseBtn.textContent = "RESUME";
            ui.pauseBtn.classList.add('paused');
            ui.circle.style.opacity = "0.3";
            ui.timer.style.opacity = "0.5";
            musicAudio.pause();
            window.speechSynthesis.pause(); 
        } else {
            ui.pauseBtn.textContent = "PAUSE";
            ui.pauseBtn.classList.remove('paused');
            ui.circle.style.opacity = "1";
            ui.timer.style.opacity = "1";
            musicAudio.play();
            window.speechSynthesis.resume();
        }
    }

    function setupMusic() {
        const file = inputs.music.files[0];
        const fileURL = URL.createObjectURL(file);
        musicAudio.src = fileURL;
        musicAudio.loop = true;
        musicAudio.load();
    }

    // --- Timer Engine ---
    async function startSession() {
        if (!validateInputs()) return;
        initAudio();

        // Initialize State
        currentSet = 1;
        isResting = false;
        isPaused = false;
        const totalSets = parseInt(inputs.sets.value);
        const workDuration = parseInt(inputs.duration.value);
        timeLeft = workDuration;

        // Request wake lock to prevent phone from sleeping
        await requestWakeLock();

        // UI Updates - Hide setup layout and show only status panel
        ui.startBtn.disabled = true;
        ui.stopBtn.disabled = false;
        ui.restartBtn.disabled = false;
        ui.pauseBtn.disabled = false;
        ui.pauseBtn.textContent = "PAUSE";
        ui.pauseBtn.classList.remove('paused');
        disableInputs(true);
        ui.setup.style.display = 'none'; // Hide setup layout
        ui.statusPanel.style.display = 'flex';
        updateStatusDisplay();

        // Start Audio
        setupMusic();
        musicAudio.volume = 1.0;
        musicAudio.play().catch(e => console.error("Audio play failed", e));
        
        // Initialize Audio Visualization
        initAudioSystem();
        
        // Personalized Voice Notification
        const name = inputs.name.value || "Rival";
        speak(`Let's go ${name}. ${totalSets} sets starting now.`);

        // Start Loop
        timerInterval = setInterval(() => {
            tick(totalSets, workDuration);
        }, 1000);
    }

    function tick(totalSets, workDuration) {
        if (isPaused) return; 
        
        // Warning Phase (Only during Exercise, last 5 seconds)
        if (!isResting && timeLeft <= 5 && timeLeft > 0) {
            playBeep();
            showVisualWarning(timeLeft);
        }

        timeLeft--;

        if (timeLeft < 0) {
            handlePhaseChange(totalSets, workDuration);
        } else {
            updateStatusDisplay();
        }
    }

    function handlePhaseChange(totalSets, workDuration) {
        const restDuration = parseInt(inputs.rest.value);

        if (!isResting) {
            // Finished Exercise -> Moving to Rest (or finish)
            if (currentSet >= totalSets) {
                finishSession();
                return;
            }
            if (restDuration > 0) {
                isResting = true;
                timeLeft = restDuration;
                
                ui.badge.textContent = "REST";
                ui.badge.style.color = "var(--accent-rest)";
                // Switch to Rest Color
                ui.circle.style.filter = "drop-shadow(0 0 8px var(--accent-rest))";
                ui.circle.style.stroke = "var(--accent-rest)";
                speak("Rest.");
            } else {
                currentSet++;
                timeLeft = workDuration;
                
                ui.badge.textContent = "WORK";
                ui.badge.style.color = "var(--accent-work)";
                // Switch to Work Gradient/Color
                ui.circle.style.filter = "drop-shadow(0 0 8px var(--accent-work))";
                ui.circle.style.stroke = "url(#vividGradient)";
                
                ui.setInfo.textContent = `SET ${currentSet} / ${totalSets}`;
                speak("Let's start!");
            }
        } else {
            // Finished Rest -> Moving to Exercise
            isResting = false;
            currentSet++;
            timeLeft = workDuration;
            
            ui.badge.textContent = "WORK";
            ui.badge.style.color = "var(--accent-work)";
            // Switch to Work Gradient/Color
            ui.circle.style.filter = "drop-shadow(0 0 8px var(--accent-work))";
            ui.circle.style.stroke = "url(#vividGradient)";
            
            ui.setInfo.textContent = `SET ${currentSet} / ${totalSets}`;
            speak("Let's start!");
        }
        updateStatusDisplay();
        setProgress(100);
    }

    function finishSession() {
        stopLogic();
        ui.badge.textContent = "COMPLETE";
        ui.badge.style.color = "var(--accent-work)";
        ui.timer.textContent = "DONE";
        
        speak("Workout Complete!");
    }

    function stopLogic() {
        clearInterval(timerInterval);
        musicAudio.pause();
        musicAudio.currentTime = 0;
        ui.startBtn.disabled = false;
        ui.stopBtn.disabled = true;
        ui.restartBtn.disabled = true;
        ui.pauseBtn.disabled = true;
        disableInputs(false);
        ui.warning.style.display = 'none';
        ui.setup.style.display = 'block'; // Restore setup layout
        ui.statusPanel.style.display = 'none'; // Hide status panel
        
        // Release wake lock when workout ends
        releaseWakeLock();
    }
    
    // Circular Progress Bar Logic
    const radius = 180;
    const circumference = 2 * Math.PI * radius;
    
    // Initialize progress bar
    ui.circle.style.strokeDasharray = `${circumference} ${circumference}`;
    ui.circle.style.strokeDashoffset = 0;
    
    function setProgress(percent) {
        const offset = circumference - (percent / 100) * circumference;
        ui.circle.style.strokeDashoffset = offset;
    }
    
    function updateProgressBar() {
        const totalDuration = isResting ? parseInt(inputs.rest.value) : parseInt(inputs.duration.value);
        const progress = (totalDuration - timeLeft) / totalDuration;
        const offset = circumference - (progress * circumference);
        ui.circle.style.strokeDashoffset = offset;
        
        // Update stroke color and shadow based on phase
        if (isResting) {
            ui.circle.style.filter = "drop-shadow(0 0 8px var(--accent-rest))";
            ui.circle.style.stroke = "var(--accent-rest)";
        } else {
            ui.circle.style.filter = "drop-shadow(0 0 8px var(--accent-work))";
            ui.circle.style.stroke = "url(#vividGradient)";
        }
    }

    function showVisualWarning(num) {
        ui.warning.textContent = num;
        ui.warning.style.display = 'flex';
        ui.warning.style.animation = 'none';
        ui.warning.offsetHeight; 
        ui.warning.style.animation = null; 
        
        setTimeout(() => {
            ui.warning.style.display = 'none';
        }, 800);
    }

    function updateStatusDisplay() {
        const totalSets = inputs.sets.value;
        
        // Update timer display with leading zero
        ui.timer.textContent = timeLeft < 10 ? "0" + timeLeft : timeLeft;
        
        // Handle music volume based on phase
        if (isResting) {
            musicAudio.volume = 0.2; 
        } else {
            musicAudio.volume = 1.0;
        }
        
        // Update circular progress bar
        const totalDuration = isResting ? parseInt(inputs.rest.value) : parseInt(inputs.duration.value);
        const percent = (timeLeft / totalDuration) * 100;
        setProgress(percent);
    }

    function disableInputs(disabled) {
        Object.values(inputs).forEach(inp => inp.disabled = disabled);
        // Also disable preset controls while running
        presetUI.nameInput.disabled = disabled;
        presetUI.saveBtn.disabled = disabled;
    }

    // Initialize user name from localStorage
    inputs.name.value = localStorage.getItem(USER_KEY) || "";
    inputs.name.addEventListener('input', (e) => localStorage.setItem(USER_KEY, e.target.value));

    // --- Event Listeners ---
    ui.startBtn.addEventListener('click', startSession);
    ui.stopBtn.addEventListener('click', () => {
        stopLogic();
        ui.statusPanel.style.display = 'none';
    });
    ui.restartBtn.addEventListener('click', () => {
        // Stop current session and start a new one
        clearInterval(timerInterval);
        musicAudio.pause();
        musicAudio.currentTime = 0;
        window.speechSynthesis.cancel();
        
        // Reset state without going back to setup
        currentSet = 1;
        isResting = false;
        isPaused = false;
        const totalSets = parseInt(inputs.sets.value);
        const workDuration = parseInt(inputs.duration.value);
        timeLeft = workDuration;
        
        // Update UI
        ui.badge.textContent = "WORK";
        ui.badge.style.color = "var(--accent-work)";
        ui.circle.style.filter = "drop-shadow(0 0 8px var(--accent-work))";
        ui.circle.style.stroke = "url(#vividGradient)";
        ui.setInfo.textContent = `SET ${currentSet} / ${totalSets}`;
        
        // Restart music and timer
        musicAudio.play().catch(e => console.error("Audio play failed", e));
        
        // Personalized Voice Notification
        const name = inputs.name.value || "Rival";
        speak(`Restarting. Let's go ${name}. ${totalSets} sets.`);
        
        // Start Loop
        timerInterval = setInterval(() => {
            tick(totalSets, workDuration);
        }, 1000);
        
        updateStatusDisplay();
    });
    ui.pauseBtn.addEventListener('click', togglePause);
    
    presetUI.saveBtn.addEventListener('click', savePreset);

    window.speechSynthesis.getVoices();
    
    // Load presets on startup
    loadPresets();

</script>
